<!DOCTYPE HTML>
<html>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div id="dateSummarySelector" class="ui-buttonset">
			<input name="dateR" id="r1" type="radio" value="day"
				checked="checked" class="ui-helper-hidden-accessible" /><label
				for="dateR"><span
				class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all selected ui-state-hover">DAY</span>
			</label> <input name="dateR" id="r2" type="radio" value="week"
				class="ui-helper-hidden-accessible" /><label for="dateR"
				class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all"><span>WEEK</span>
			</label> <input name="dateR" type="radio" value="month"
				class="ui-helper-hidden-accessible" /><label for="dateR"
				class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all"><span>MONTH</span>
			</label> <input name="dateR" type="radio" value="year"
				class="ui-helper-hidden-accessible" /><label for="dateR"
				class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all"><span>YEAR</span>
			</label>
		</div>
		<br />
		<div id="apiAnalyticsContainer" class="ui-widget-header">API
			Analytics</div>
		<br />
		<div class="lift:comet?type=APIStatsCometActor">
			<table cellspacing="2" cellpadding="0" id="summaryTable">
				<tbody>
					<tr>
						<td>Name</td>
						<td>Total API Calls</td>
						<td>% Geospatial</td>
						<td>% Failed</td>
						<td>Average Response Time (ms)</td>
						<td>Max. Response Time (ms)</td>
						<td>Min. Response Time (ms)</td>
					</tr>
					<tr>
						<td class="firstColumn"><a href="http://www.broadbandmap.gov">National
								Broadband Map</a>
						</td>
						<td class="normalColumn"><span class="lift:InitStats.totalCount"></span>
						</td>
						<td class="normalColumn"><span class="lift:InitStats.percentageGeospatial"></span>
						</td>
						<td class="normalColumn"><span class="lift:InitStats.percentageFailed"></span>
						</td>
					</tr>
					<tr>
						<td class="firstColumn"><a href="">FCC Consumer Broadband Test</a></td>
					</tr>
					<tr>
						<td class="firstColumn"><a href="">FCC Census Block Conversions</a></td>
					</tr>
					<tr>
						<td class="firstColumn"><a href="">Spectrum Dashboard</a></td>
					</tr>
					<tr>
						<td class="firstColumn"><a href="">FCC License View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br />
		
		<div id="mainMap"></div>

		<div
			style="text-align: center; margin-left: auto; margin-right: auto;">
			<form class="lift:form.ajax">
				<input type="hidden" class="lift:SendMessage" id="chat_in" /> <input
					type="submit" value="Test Message" />
			</form>
		</div>
	</div>
</body>

</html>
